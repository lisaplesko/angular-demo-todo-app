<!DOCTYPE html>
<html x-ng-app="todoApp">
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div>
    Search for an item:
    <input type="text" x-ng-model="search">
  </div>

  <div x-ng-controller="TodoController">
    <div class="pending-todos">
      <h1>Get this done.</h1>
      <div class="todos" x-ng-repeat="t in todos | filter: false | filter: search">
        <h3>{{t.todoName}}</h3>
        <p>Complete? <input type="checkbox" x-ng-model="t.completed"></p>
      </div>
    </div>

    <div class="completed-todos">
      <h1>Finished.</h1>
      <div class="todos" x-ng-repeat="t in todos | filter: true | filter: search">
        <h3>{{t.todoName}}</h3>
        <p>Complete? <input type="checkbox" x-ng-model="t.completed"></p>
      </div>
    </div>
  </div>

</body>
</html>
